name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        # TODO: add `shellcheck home/**/*.sh`
        run: |
          shellcheck install.sh

  install-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [
          ubuntu-latest,
          ubuntu-latest-arm64,
          macos-latest,
          macos-latest-arm64
        ]
    steps:
      - uses: actions/checkout@v4
      - name: Test installation script
        run: |
          ./install.sh