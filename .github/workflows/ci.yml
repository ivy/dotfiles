name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        run: |
          shellcheck install.sh
          shellcheck bin/setup
          shellcheck bin/test

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install chezmoi
        run: |
          ./install.sh
      - name: Install test dependencies
        run: |
          ./bin/setup
      - name: Run test suite
        run: |
          ./bin/test