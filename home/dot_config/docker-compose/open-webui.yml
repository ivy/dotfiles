version: '3.7'

services:
  tailscale:
    image: tailscale/tailscale:latest@sha256:4a0aaacee6f28e724c1f80c986e5776c9c979d8f7e19274c2cae2d495cc8d625
    hostname: ${TS_HOSTNAME:-open-webui}
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_EXTRA_ARGS=${TS_EXTRA_ARGS:---advertise-tags=tag:container}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_SERVE_CONFIG=/config/serve.json
    volumes:
      - "${TAILSCALE_STATE_DIR:-./tailscale-state}:/var/lib/tailscale"
      - "${TAILSCALE_CONFIG_DIR:-./tailscale-config}:/config:ro"
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped

  open-webui:
    image: ghcr.io/open-webui/open-webui:main@sha256:000b87a6ae726aa7f6611a0064ba528ba1a6aff6ead5fb3b6c89fd4a5717eb8a
    container_name: open-webui-app
    depends_on:
      - tailscale
    network_mode: service:tailscale
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEBUI_AUTH=${WEBUI_AUTH:-False}
    volumes:
      - "${WEBUI_DATA_DIR:-./data}:/app/backend/data"
    restart: unless-stopped
