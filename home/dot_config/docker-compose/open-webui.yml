version: '3.7'

services:
  tailscale:
    image: tailscale/tailscale:v1.92.5@sha256:9ebf0615f6780a61523c7e8f6e857433c80e186d9dfebf022963e97692f579f3
    hostname: ${TS_HOSTNAME:-open-webui}
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_EXTRA_ARGS=${TS_EXTRA_ARGS:---advertise-tags=tag:container}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_SERVE_CONFIG=/config/serve.json
    volumes:
      - "${TAILSCALE_STATE_DIR:-./tailscale-state}:/var/lib/tailscale"
      - "${TAILSCALE_CONFIG_DIR:-./tailscale-config}:/config:ro"
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped

  open-webui:
    image: ghcr.io/open-webui/open-webui:main@sha256:2b9d2bec40ff30eb71216065f5244c2861d30b75b4e49c40e39973ee64218cde
    container_name: open-webui-app
    depends_on:
      - tailscale
    network_mode: service:tailscale
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEBUI_AUTH=${WEBUI_AUTH:-False}
    volumes:
      - "${WEBUI_DATA_DIR:-./data}:/app/backend/data"
    restart: unless-stopped
