# mise configuration for chezmoi dotfiles project
# Development tools for shell scripting and testing

[tools]
"aqua:bats-core/bats-core" = "latest"
"aqua:koalaman/shellcheck" = "latest"
"aqua:mikefarah/yq" = "latest"
"aqua:suzuki-shunsuke/ghalint" = "latest"
hk = "latest"
jq = "latest"
"npm:markdownlint-cli" = "latest"
shfmt = "latest"
stylua = "latest"

[tasks.lint]
description = "Lint and auto-fix"
run = "hk fix"

[tasks.test]
description = "Run test suite"
run = "bats test/"
